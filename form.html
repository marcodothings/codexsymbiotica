<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica Newsletter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
    }

    #circuit-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .ml-form-embed {
      background-color: transparent !important;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 5rem auto;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .ml-form-embed h4 {
      color: #ffd700;
      font-size: 1.5rem;
    }

    .ml-form-embed input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ffd700;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin-bottom: 1rem;
    }

    .ml-form-embed button {
      background-color: #ffd700;
      color: #0e0e0e;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .ml-form-embed button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <canvas id="circuit-background"></canvas>

  <!-- MailerLite Embed Form - styled to match -->
  <div class="ml-form-embed"
       data-account="292738"
       data-form="6163845">
    <div class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-6163845">
      <form class="ml-block-form" action="https://assets.mailerlite.com/jsonp/292738/forms/6163845/subscribe" data-code="6163845" method="post" target="_blank">
        <h4>Subscribe to the Codex Symbiotica Newsletter</h4>
        <input type="email" name="fields[email]" placeholder="Your email address" required />
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

  <script>
    // Canvas animation (circuit)
    const canvas = document.getElementById('circuit-background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cols = Math.floor(canvas.width / 20);
    const ypos = Array(cols).fill(0);

    function matrixEffect() {
      ctx.fillStyle = 'rgba(14, 14, 14, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#FFD700';
      ctx.font = '15pt monospace';

      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = ind * 20;
        ctx.fillText(text, x, y);
        if (y > canvas.height + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 20;
      });
    }

    setInterval(matrixEffect, 50);
  </script>
</body>
</html>
