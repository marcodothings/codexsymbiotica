  <title>Codex Symbiotica FORM TEST</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 700px;
    }

    .ml-form-embed {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .ml-form-embed input[type="email"] {
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      width: 300px;
      max-width: 90%;
    }

    .ml-form-embed button,
    .ml-form-embed input[type="submit"] {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      background-color: #ffaa00;
      color: #000;
      cursor: pointer;
      margin-top: 1rem;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,170,0,0.1) 0%, transparent 80%);
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.05;
      }
    }

  </style>
