<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex Symbiotica ‚Äî Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body { visibility: hidden; font-family: sans-serif; }
    #access-denied {
      display: none;
      text-align: center;
      margin-top: 20vh;
      color: crimson;
    }
  </style>
</head>
<body>
  <div id="access-denied">
    <h1>‚õî Access Denied</h1>
    <p>You did not enter the correct password.</p>
  </div>

<script>
  (function() {
    const correctPassword = "codex";
    const input = prompt("üîê Private preview site ‚Äî enter password:");
    if (!input || input.trim() === "" || input.trim() !== correctPassword) {
      document.body.style.visibility = "visible";
      document.getElementById("content").style.display = "none";
      document.getElementById("access-denied").style.display = "block";
    } else {
      document.body.style.visibility = "visible";
    }
  })();
</script>
  
</body>
</html>
