<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica – Unlock the Future of Humanity and AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Animated Background Canvas */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: #0e0e0e;
    }

    /* Language containers */
    .lang {
      display: none;
    }

    .lang.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bg-canvas"></canvas>

  <!-- English Content -->
  <div class="lang lang-en">
    <h1>Codex Symbiotica</h1>
    <p>Unlock the Future of Humanity and AI</p>
    <!-- Preserve all existing content here -->
  </div>

  <!-- Italian Content -->
  <div class="lang lang-it">
    <h1>Codex Symbiotica</h1>
    <p>Sblocca il Futuro dell'Umanità e dell'Intelligenza Artificiale</p>
    <!-- Italian translation of the same content -->
  </div>

  <!-- MailerLite Embed (example snippet, replace with your actual embed code) -->

    <!-- MailerLite form embed script -->
    <script>
      (function(m,a,i,l,e,r){ m['MailerLiteObject']=e;function f(){ var c={ a:arguments,q:[]};
      var r=this.push(c);return "function"!=typeof r?r:f};f.q=[];m[e]=f;var s=a.createElement(i);
      var c=a.getElementsByTagName(i)[0]; s.async=1;s.src=l;c.parentNode.insertBefore(s,c);

  <!-- Language Detection Script -->
  <script>
    const userLang = navigator.language || navigator.userLanguage;
    const isItalian = userLang.toLowerCase().startsWith('it');

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector('.lang-en').classList.toggle('active', !isItalian);
      document.querySelector('.lang-it').classList.toggle('active', isItalian);
    });
  </script>

  <!-- Background Animation Script -->
  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const nodes = Array.from({ length: 60 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.fillStyle = '#0e0e0e';
      ctx.fillRect(0, 0, width, height);

      ctx.strokeStyle = '#ffcc00';
      nodes.forEach((a, i) => {
        a.x += a.vx;
        a.y += a.vy;

        if (a.x < 0 || a.x > width) a.vx *= -1;
        if (a.y < 0 || a.y > height) a.vy *= -1;

        for (let j = i + 1; j < nodes.length; j++) {
          const b = nodes[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }

        ctx.beginPath();
        ctx.arc(a.x, a.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = '#ffaa00';
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
