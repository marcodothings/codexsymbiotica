<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Codex Symbiotica</title>

  <!-- Prevent indexing during development (remove before publication) -->
  <meta name="robots" content="noindex, nofollow">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    canvas.background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 2;
      padding: 3rem 1rem 1.5rem;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #74ebd5, #ACB6E5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      color: #ccc;
    }

    nav {
      margin-top: 2rem;
      position: relative;
      z-index: 2;
    }

    nav a {
      display: inline-block;
      margin: 0.8rem;
      padding: 0.8rem 1.6rem;
      border: 2px solid #fff;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
        padding: 0 1rem;
      }
      nav a {
        margin: 0.5rem;
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <canvas class="background-canvas"></canvas>
  <header>
    <h1>Codex Symbiotica</h1>
    <p>A visionary journey through code, consciousness, and the future of human-AI harmony.</p>
  </header>

  <nav>
    <a href="/en/index.html">Read in English</a>
    <a href="/it/index.html">Leggi in Italiano</a>
  </nav>

  <script>
    const canvas = document.querySelector(".background-canvas");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speed: 0.2 + Math.random() * 0.5,
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
