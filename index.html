<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>

  <!-- Elegant and Compatible Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Version 1.1 - Maintains all features from v1.0, plus:
       - Background canvas animation preserved
       - z-index properly managed
       - Text, buttons, and images visible
       - Fully responsive layout
       - Uses elegant, compatible font (Inter) */

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow-x: hidden;
      background-color: #000;
      color: #fff;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* ensures canvas stays in the background */
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 4vh 5vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
    }

    .button-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #ff3366;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e02558;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p.subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Canvas Animation -->
  <canvas id="background"></canvas>

  <!-- Main Content -->
  <div class="container">
    <header>
      <h1>Codex Symbiotica</h1>
      <p class="subtitle">A Manifesto for the New Covenant Between Humans and Intelligent Machines</p>
    </header>

    <div class="button-group">
      <button class="btn">Read More</button>
      <button class="btn">Download PDF</button>
    </div>
  </div>

  <!-- Canvas Animation Script -->
  <script>
    // Version 1.1 Circuit-Style Animated Background
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const lines = [];
    for (let i = 0; i < 150; i++) {
      lines.push({
        x: Math.random() * width,
        y: Math.random() * height,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
        length: Math.random() * 30 + 10
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 1.2;

      for (const l of lines) {
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x + l.dx * l.length, l.y + l.dy * l.length);
        ctx.stroke();

        l.x += l.dx;
        l.y += l.dy;

        if (l.x < 0 || l.x > width || l.y < 0 || l.y > height) {
          l.x = Math.random() * width;
          l.y = Math.random() * height;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
