<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Codex Symbiotica</title>

  <!-- Prevent indexing during development (remove before publication) -->
  <meta name="robots" content="noindex, nofollow">

<!-- Prevent browser caching during development (remove or adjust before publishing) -->
<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
  
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    nav {
      margin-top: 2rem;
    }

    nav a {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      border: 2px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

 .background-anim {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
  opacity: 0.3;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
        padding: 0 1rem;
      }
      nav a {
        margin: 0.5rem;
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-anim"></div>
  <header>
    <h1>Codex Symbiotica</h1>
    <p>A visionary journey through code, consciousness, and the future of human-AI harmony.</p>
  </header>

  <nav>
    <a href="/en/index.html">Read in English</a>
    <a href="/it/index.html">Leggi in Italiano</a>
  </nav>
</body>
</html>
</body>
</html>
