<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow"> <!-- REMOVE THIS LINE WHEN READY FOR INDEXING -->
  <title>Codex Symbiotica</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: #f0f0f0;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent;
      background-image: radial-gradient(white 1px, transparent 0);
      background-size: 3px 3px;
      animation: stars 100s linear infinite;
      z-index: 0;
    }

    @keyframes stars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .nebula {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 100, 200, 0.2), transparent 70%),
                  radial-gradient(circle at 30% 20%, rgba(100, 200, 255, 0.15), transparent 80%),
                  radial-gradient(circle at 70% 80%, rgba(255, 255, 100, 0.1), transparent 60%);
      z-index: 1;
      pointer-events: none;
      animation: nebula 20s ease-in-out infinite alternate;
    }

    @keyframes nebula {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.05) rotate(1deg); }
    }

    .circuit-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(0deg, transparent 0, transparent 1px, rgba(255, 215, 0, 0.03) 1px, rgba(255, 215, 0, 0.03) 2px),
                        repeating-linear-gradient(90deg, transparent 0, transparent 1px, rgba(255, 215, 0, 0.03) 1px, rgba(255, 215, 0, 0.03) 2px);
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }

    .btn {
      background: transparent;
      border: 2px solid gold;
      color: gold;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    .btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .btn {
        font-size: 0.9em;
        padding: 0.6em 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="nebula"></div>
  <div class="circuit-glow"></div>
  <div class="container">
    <h1>Codex Symbiotica</h1>
    <p>A visionary exploration of the future bond between humans and artificial intelligence. Choose your language to begin the journey.</p>
    <div class="buttons">
      <a href="/en" class="btn">English Edition</a>
      <a href="/it" class="btn">Versione Italiana</a>
    </div>
  </div>
</body>
</html>
