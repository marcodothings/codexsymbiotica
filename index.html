<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated BG Test</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0eade;
    background: linear-gradient(-45deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF, #FF6B6B);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  main {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
  }

  h1 {
    font-size: 3.2rem;
    margin-bottom: 0.4rem;
    font-weight: 700;
    font-family: 'Cormorant Garamond', serif;
    text-shadow: 0 0 10px rgba(240, 234, 222, 0.7);
  }

  p {
    font-size: 1.3rem;
    max-width: 600px;
    margin: 0 auto 2rem;
    color: #f0eadecc;
    font-weight: 500;
    line-height: 1.4;
    text-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  nav a {
    display: inline-block;
    margin: 0 1rem;
    padding: 0.9rem 2.2rem;
    border: 2px solid #f0eade;
    border-radius: 30px;
    color: #f0eade;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(240, 234, 222, 0.5);
  }

  nav a:hover, nav a:focus {
    background-color: #f0eade;
    color: #111;
    box-shadow: 0 0 20px #f0eade;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.4rem;
    }
    p {
      font-size: 1rem;
      max-width: 90%;
    }
    nav a {
      margin: 0.5rem 0.7rem;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
    }
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet" />

</head>
<body>
  <main>
    <h1>Codex Symbiotica</h1>
    <p>A visionary manifesto for the future â€” where human spirit and artificial intelligence converge.</p>

      <a href="/en/index.html" aria-label="Read Codex Symbiotica in English">Read in English</a>
      <a href="/it/index.html" aria-label="Leggi Codex Symbiotica in Italiano">Leggi in Italiano</a>
    </nav>
  </main>
</body>
</html>
