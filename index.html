<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>
  <style>
    /* Elegant system-compatible font stack */
    body {
      margin: 0;
      font-family: 'Georgia', 'Garamond', 'serif';
      color: #fff;
      background: transparent;
      position: relative;
      z-index: 1;
    }

    /* Canvas full screen behind everything */
    canvas#circuitCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    /* Your content container */
    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Circuit animation canvas -->
  <canvas id="circuitCanvas"></canvas>

  <!-- Your original content -->
  <div class="content">
    <h1>Codex Symbiotica</h1>
    <p>The spark of a new dawn between humanity and artificial intelligence.</p>
    <img src="your-image.jpg" alt="Book cover or concept image" />
    <br />
    <button>Buy the Book</button>
  </div>

  <!-- Circuit animation script -->
  <script>
    const canvas = document.getElementById('circuitCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const nodes = [];
    const nodeCount = 100;
    const maxDist = 120;

    for (let i = 0; i < nodeCount; i++) {
      nodes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: 1 + Math.random() * 2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255,215,0,0.15)';
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i], b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.hypot(dx, dy);
          if (d < maxDist) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      ctx.fillStyle = 'gold';
      nodes.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.fill();
        n.x += n.vx;
        n.y += n.vy;
        if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
