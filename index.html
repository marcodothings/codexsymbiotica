<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Codex Symbiotica</title>

<!-- Prevent indexing for now -->
<meta name="robots" content="noindex, nofollow" />

<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0eade;
    background: #0f2027;
    overflow-x: hidden;
  }

  /* Animated gradient background */
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    z-index: -1;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
    background-size: 400% 400%;
    animation: gradientBG 30s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Container */
  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 1rem;
  }

  h1 {
    font-size: 3.2rem;
    margin-bottom: 0.4rem;
    font-weight: 700;
    font-family: 'Cormorant Garamond', serif;
    text-shadow: 0 0 10px rgba(216,175,101,0.7);
  }

  p {
    font-size: 1.3rem;
    max-width: 600px;
    margin: 0 auto 2rem;
    color: #d8af65cc;
    font-weight: 500;
    line-height: 1.4;
    text-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  nav a {
    display: inline-block;
    margin: 0 1rem;
    padding: 0.9rem 2.2rem;
    border: 2px solid #d8af65;
    border-radius: 30px;
    color: #d8af65;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(216,175,101,0.5);
  }

  nav a:hover, nav a:focus {
    background-color: #d8af65;
    color: #111;
    box-shadow: 0 0 20px #d8af65;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.4rem;
    }
    p {
      font-size: 1rem;
      max-width: 90%;
    }
    nav a {
      margin: 0.5rem 0.7rem;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
    }
  }
</style>

<!-- Google Fonts for serif -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet" />

</head>
