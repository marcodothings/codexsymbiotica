<!-- Version 1.1 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', 'Helvetica Neue', 'Arial', sans-serif;
      color: white;
      background-color: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', 'Georgia', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #fff;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 0.9rem;
      }
      .btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="content">
    <h1>Codex Symbiotica</h1>
    <p>A visionary manifesto about the alliance between humans and intelligent machines. Written by Marco de Salvo and Urkut.</p>
    <button class="btn">Discover the Codex</button>
  </div>

  <script>
    // Circuits animation only (no stars)
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    class Circuit {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.length = 20 + Math.random() * 50;
        this.speed = 0.5 + Math.random() * 2;
        this.alpha = 0.3 + Math.random() * 0.7;
        this.direction = Math.random() > 0.5 ? "horizontal" : "vertical";
        this.color = `rgba(0, 255, 150, ${this.alpha})`;
      }

      draw() {
        ctx.strokeStyle = this.color;
        ctx.beginPath();
        if (this.direction === "horizontal") {
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x + this.length, this.y);
          this.x += this.speed;
          if (this.x > w) this.reset();
        } else {
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x, this.y + this.length);
          this.y += this.speed;
          if (this.y > h) this.reset();
        }
        ctx.stroke();
      }
    }

    const circuits = Array.from({ length: 100 }, () => new Circuit());

    function animate() {
      ctx.clearRect(0, 0, w, h);
      circuits.forEach((c) => c.draw());
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
