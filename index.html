<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/en/">
  <title>Codex Symbiotica</title>
</head>
<body>

<script>
    (function() {
      const correctPassword = "codex";

      const input = prompt("🔐 Private preview site — enter password:");
      if (!input || input.trim() !== correctPassword) {
        // Clear everything and show Access Denied message
        document.write(`
          <div style="font-family: sans-serif; text-align: center; margin-top: 20vh;">
            <h1 style="color: crimson;">⛔ Access Denied</h1>
            <p>You did not enter the correct password.</p>
          </div>
        `);
        // Stop execution further
        return;
      }
    })();
  </script>
  
  <p>If you are not redirected, <a href="/en/">click here</a>.</p>
</body>
</html>
