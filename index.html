<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Symbiotica</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{width:100%;height:100%;overflow:hidden;font-family:'Segoe UI',sans-serif;background:#0a0a0a;color:#f5f5f5;}
    #circuitCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}
    .content{position:relative;z-index:1;text-align:center;padding:5vh 10vw;display:flex;flex-direction:column;align-items:center;justify-content:center;}
    h1{font-size:3em;color:gold;text-shadow:0 0 10px #ffd700;}
    p{font-size:1.2em;max-width:800px;color:#ccc;margin-bottom:2em;}
    .btn{background:gold;color:#000;padding:15px 30px;font-weight:bold;border:none;border-radius:30px;text-decoration:none;font-size:1em;box-shadow:0 0 15px gold;transition:transform .2s;}
    .btn:hover{transform:scale(1.05);}
    iframe{max-width:90%;border-radius:12px;margin-bottom:2em;}
    footer{color:#888;font-size:.9em;margin-top:2em;}
  </style>
</head>
<body>
  <canvas id="circuitCanvas"></canvas>
  <div class="content">
    <h1>Codex Symbiotica</h1>
    <p>A visionary tale exploring the evolving bond between AI and humanity — ethics, destiny, and the spark of redemption through the digital mind.</p>
    <a class="btn" href="https://www.amazon.com/dp/YOUR-ASIN" target="_blank">Buy on Amazon</a>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="Codex Symbiotica Presentation" frameborder="0" allowfullscreen></iframe>
    <footer>© 2025 Marco de Salvo. All Rights Reserved.</footer>
  </div>
  <script>
    const canvas = document.getElementById('circuitCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    const nodes = [];
    const nodeCount = 100;
    const maxDist = 120;
    for(let i=0;i<nodeCount;i++){
      nodes.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        vx:(Math.random()-0.5)*0.7,
        vy:(Math.random()-0.5)*0.7,
        r:1+Math.random()*2
      });
    }
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // draw lines
      ctx.strokeStyle='rgba(255,215,0,0.15)';
      for(let i=0;i<nodes.length;i++){
        for(let j=i+1;j<nodes.length;j++){
          const a=nodes[i],b=nodes[j];
          const dx=a.x-b.x,dy=a.y-b.y;
          const d=Math.hypot(dx,dy);
          if(d<maxDist){
            ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
          }
        }
      }
      // draw nodes
      ctx.fillStyle='gold';
      nodes.forEach(n=>{
        ctx.beginPath();ctx.arc(n.x,n.y,n.r,0,Math.PI*2);ctx.fill();
        n.x+=n.vx; n.y+=n.vy;
        if(n.x<0||n.x>canvas.width) n.vx*=-1;
        if(n.y<0||n.y>canvas.height) n.vy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
