<body>
<canvas id="starfield"></canvas>
<canvas id="circuitCanvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; pointer-events: none;"></canvas>

<!-- Language toggle -->
<div class="lang-toggle" role="tablist" aria-label="Language Switcher">
  <button id="btn-en" class="active" role="tab" aria-selected="true" aria-controls="content-en" tabindex="0">EN</button>
  <button id="btn-it" role="tab" aria-selected="false" aria-controls="content-it" tabindex="-1">IT</button>
</div>

<main class="container" role="main">
  <!-- English and Italian sections here -->
</main>

<script>
  // Language toggle logic
  const btnEN = document.getElementById('btn-en');
  const btnIT = document.getElementById('btn-it');
  const contentEN = document.getElementById('content-en');
  const contentIT = document.getElementById('content-it');

  btnEN.addEventListener('click', () => {
    btnEN.classList.add('active');
    btnIT.classList.remove('active');
    btnEN.setAttribute('aria-selected', 'true');
    btnIT.setAttribute('aria-selected', 'false');
    btnEN.setAttribute('tabindex', '0');
    btnIT.setAttribute('tabindex', '-1');
    contentEN.classList.add('active');
    contentIT.classList.remove('active');
  });

  btnIT.addEventListener('click', () => {
    btnIT.classList.add('active');
    btnEN.classList.remove('active');
    btnIT.setAttribute('aria-selected', 'true');
    btnEN.setAttribute('aria-selected', 'false');
    btnIT.setAttribute('tabindex', '0');
    btnEN.setAttribute('tabindex', '-1');
    contentIT.classList.add('active');
    contentEN.classList.remove('active');
  });

  // Starfield animation on canvas
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let width, height;
  let stars = [];

  class Star {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 1.2 + 0.3;
      this.speed = (Math.random() * 0.02) + 0.005;
      this.opacity = Math.random() * 0.8 + 0.2;
      this.twinkleSpeed = Math.random() * 0.02 + 0.01;
      this.twinklePhase = Math.random() * Math.PI * 2;
    }
    update() {
      this.y -= this.speed;
      if (this.y < 0) this.y = height;
      this.twinklePhase += this.twinkleSpeed;
      this.opacity = 0.5 + 0.5 * Math.sin(this.twinklePhase);
    }
    draw(ctx) {
      ctx.beginPath();
      ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity.toFixed(2)})`;
      ctx.shadowColor = `rgba(212, 175, 55, ${this.opacity.toFixed(2)})`;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);

    stars = [];
    let starCount = Math.floor(width / 2);
    for (let i = 0; i < starCount; i++) {
      stars.push(new Star());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (let star of stars) {
      star.update();
      star.draw(ctx);
    }
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    init();
  });

  init();
  animate();
</script>

<script>
  const canvas2 = document.getElementById('circuitCanvas');
  const ctx2 = canvas2.getContext('2d');
  function resizeCanvas2(){canvas2.width=window.innerWidth;canvas2.height=window.innerHeight;}
  window.addEventListener('resize', resizeCanvas2);resizeCanvas2();
  const nodes=[];const nodeCount=100;const maxDist=120;
  for(let i=0;i<nodeCount;i++){nodes.push({x:Math.random()*canvas2.width,y:Math.random()*canvas2.height,vx:(Math.random()-0.5)*0.7,vy:(Math.random()-0.5)*0.7,r:1+Math.random()*2});}
  function animateCircuit(){ctx2.clearRect(0,0,canvas2.width,canvas2.height);
    ctx2.strokeStyle='rgba(255,215,0,0.15)';
    for(let i=0;i<nodes.length;i++)for(let j=i+1;j<nodes.length;j++){const a=nodes[i],b=nodes[j],dx=a.x-b.x,dy=a.y-b.y,d=Math.hypot(dx,dy);if(d<maxDist){ctx2.beginPath();ctx2.moveTo(a.x,a.y);ctx2.lineTo(b.x,b.y);ctx2.stroke();}}
    ctx2.fillStyle='gold';nodes.forEach(n=>{ctx2.beginPath();ctx2.arc(n.x,n.y,n.r,0,Math.PI*2);ctx2.fill();n.x+=n.vx;n.y+=n.vy;if(n.x<0||n.x>canvas2.width)n.vx*=-1;if(n.y<0||n.y>canvas2.height)n.vy*=-1;});
    requestAnimationFrame(animateCircuit);
  }
  animateCircuit();
</script>
