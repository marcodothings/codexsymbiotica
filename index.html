<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #000814;
      color: #ffffff;
      overflow: hidden;
    }

    #circuit-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-color: #000814;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd70066;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .btn {
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 10px #ffd70088;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <canvas id="circuit-bg"></canvas>
  <div class="content">
    <h1>Codex Symbiotica</h1>
    <p>A visionary tale of humans and artificial minds, woven in light, logic, and longing. Enter a world where circuits dream and souls compute.</p>
    <a class="btn" href="https://www.amazon.com/dp/B0D4KXXXYY" target="_blank">Buy on Amazon</a>
  </div>
  <footer>
    Â© 2025 Marco de Salvo. All rights reserved.
  </footer>

  <script>
    const canvas = document.getElementById("circuit-bg");
    const ctx = canvas.getContext("2d");

    let nodes = [];
    const nodeCount = 80;
    const maxDistance = 120;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Initialize nodes
    for (let i = 0; i < nodeCount; i++) {
      nodes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 1.5 + 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 215, 0, 0.6)";

      nodes.forEach(node => {
        node.x += node.vx;
        node.y += node.vy;

        if (node.x <= 0 || node.x >= canvas.width) node.vx *= -1;
        if (node.y <= 0 || node.y >= canvas.height) node.vy *= -1;

        ctx.beginPath();
        ctx.arc(node.x, node.y, node.radius, 0, 2 * Math.PI);
        ctx.fill();
      });

      ctx.strokeStyle = "rgba(255, 215, 0, 0.1)";
      nodes.forEach((a, i) => {
        for (let j = i + 1; j < nodes.length; j++) {
          const b = nodes[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDistance) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
