<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: gold;
      background-color: #000020;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      margin-top: 5vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .btn {
      background-color: gold;
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 1rem 0.5rem;
    }

    iframe {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: none;
    }

    .language-switcher {
      margin-top: 2rem;
    }

    .language-switcher a {
      color: gold;
      text-decoration: underline;
      margin: 0 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 500;

    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          speed: Math.random() * 0.2 + 0.05
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.alpha += (Math.random() - 0.5) * 0.05;
        if (star.alpha < 0.1) star.alpha = 0.1;
        if (star.alpha > 1) star.alpha = 1;
      }
      requestAnimationFrame(animateStars);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>

  <div class="container">
    <h1>Codex Symbiotica</h1>
    <p>A visionary journey exploring the alliance between human consciousness and artificial intelligence.</p>
    <a href="https://www.amazon.com/dp/B0D1234567" class="btn" target="_blank">Buy on Amazon</a>

    <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>

    <p>Subscribe to receive updates, bonus material, and exclusive content:</p>
    <form action="https://your-mailerlite-form-url.com" method="POST">
      <input type="email" name="email" placeholder="Your email" required style="padding: 0.5rem; border-radius: 4px; border: none; margin-top: 1rem;" />
      <button class="btn" type="submit">Subscribe</button>
    </form>

    <div class="language-switcher">
      <p>Language: <a href="/index-en.html">English</a> | <a href="/it/index.html">Italiano</a></p>
    </div>
  </div>

  <script>
    // Auto language redirect
    const userLang = navigator.language || navigator.userLanguage;
    if (window.location.pathname === "/" || window.location.pathname.endsWith("index.html")) {
      if (userLang.startsWith('it')) {
        window.location.replace("/index-it.html");
      } else {
        window.location.replace("/index-en.html");
      }
    }
  </script>
</body>
</html>
