<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>
  <style>
    /* === Global Reset and Base Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3); /* Transparent container */
    }

    h1 {
      color: #ffe600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    p {
      color: #ffffff;
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="circuitCanvas"></canvas>
  <div class="container">
    <h1>Codex Symbiotica</h1>
    <p>A visionary journey into the future of humanâ€“AI symbiosis, born from real collaboration.</p>
  </div>

  <script>
    // === Circuit Animation Background ===
    const canvas = document.getElementById('circuitCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const circuits = [];
    const lineCount = 120;

    for (let i = 0; i < lineCount; i++) {
      circuits.push({
        x: Math.random() * width,
        y: Math.random() * height,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        length: 10 + Math.random() * 50,
        opacity: 0.3 + Math.random() * 0.5,
      });
    }

    function drawCircuit() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = '#ffe600';

      for (const c of circuits) {
        ctx.beginPath();
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x + c.length, c.y);
        ctx.strokeStyle = `rgba(255, 230, 0, ${c.opacity})`;
        ctx.stroke();

        c.x += c.dx;
        c.y += c.dy;

        if (c.x < 0 || c.x > width) c.dx *= -1;
        if (c.y < 0 || c.y > height) c.dy *= -1;
      }
      requestAnimationFrame(drawCircuit);
    }

    drawCircuit();
  </script>
</body>
</html>
