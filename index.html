<!-- Version 1.0 - Codex Symbiotica Landing Page with Circuit Animation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>
  <style>
    /* Reset and full-screen canvas background */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    canvas#circuitCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Page content placeholder */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 3rem;
    }
  </style>
</head>
<body>

  <canvas id="circuitCanvas"></canvas>

  <div class="content">
    <!-- All previous contents like logo, title, buttons, etc. will be restored in next version -->
    <h1>Codex Symbiotica</h1>
    <p>Your digital-human odyssey begins here.</p>
  </div>

  <!-- ðŸ§  Version 1.0 Animated Circuit Background -->
  <script>
    const canvas = document.getElementById('circuitCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const nodes = [];
    const nodeCount = 100;
    const maxDist = 120;

    for (let i = 0; i < nodeCount; i++) {
      nodes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: 1 + Math.random() * 2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255,215,0,0.15)';

      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i], b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.hypot(dx, dy);
          if (d < maxDist) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      ctx.fillStyle = 'gold';
      nodes.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.fill();

        n.x += n.vx;
        n.y += n.vy;

        if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
