<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      background: #000;
      overflow: hidden;
    }
    .glitch {
      font-size: 3em;
      text-align: center;
      margin-top: 50px;
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.8;
    }
    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #f0f;
      top: -2px;
    }
    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #0ff;
      top: 2px;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 50px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(10px, 900px, 80px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(20px, 900px, 80px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(5px, 900px, 60px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }
    .content {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .book-image {
      width: 250px;
      margin: 1rem auto;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 315px;
      border: none;
    }
    a.buy-btn {
      display: inline-block;
      background: #00ffcc;
      color: #000;
      padding: 1rem 2rem;
      margin-top: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="Codex Symbiotica">Codex Symbiotica</div>
  <div class="content">
    <img class="book-image" src="assets/codex-cover.jpg" alt="Codex Symbiotica Cover">
    <p>An unprecedented visionary journey into the future of human-AI collaboration. Discover the book that dares to ask: what if our machines could help us save our humanity?</p>
    <a class="buy-btn" href="https://www.amazon.com/dp/YOUR_ASIN_HERE" target="_blank">Buy on Amazon</a>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>
</body>
</html>
