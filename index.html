<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow"> <!-- REMOVE THIS LINE WHEN READY FOR INDEXING -->
  <title>Codex Symbiotica</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: #f0f0f0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: radial-gradient(white 1px, transparent 0);
      background-size: 3px 3px;
      animation: stars 60s linear infinite;
      z-index: 0;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }

    .btn {
      background: transparent;
      border: 2px solid gold;
      color: gold;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    .btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Codex Symbiotica</h1>
    <p>A visionary exploration of the future bond between humans and artificial intelligence. Choose your language to begin the journey.</p>
    <div class="buttons">
      <a href="/en" class="btn">English Edition</a>
      <a href="/it" class="btn">Versione Italiana</a>
    </div>
  </div>
</body>
</html>
