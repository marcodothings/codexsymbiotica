<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    background: black;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .lang-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 2;
  }

  .lang-toggle button {
    font-family: 'Montserrat', sans-serif;
    padding: 8px 16px;
    margin: 0 5px;
    border: none;
    border-radius: 5px;
    background-color: #fff;
    color: #000;
    cursor: pointer;
    font-weight: 600;
  }

  .lang-toggle .active {
    background-color: #000;
    color: #fff;
    border: 1px solid gold;
  }

  .container {
    position: relative;
    z-index: 1;
    padding: 80px 20px;
    color: white;
  }
</style>
</head>
<body>
<canvas id="circuitCanvas"></canvas>

<!-- Language toggle -->
<div class="lang-toggle" role="tablist" aria-label="Language Switcher">
  <button id="btn-en" class="active" role="tab" aria-selected="true" aria-controls="content-en" tabindex="0">EN</button>
  <button id="btn-it" role="tab" aria-selected="false" aria-controls="content-it" tabindex="-1">IT</button>
</div>

<main class="container" role="main">
  <!-- English and Italian sections here -->
</main>

<script>
  const canvas = document.getElementById('circuitCanvas');
  const ctx = canvas.getContext('2d');
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  const nodes = [];
  const nodeCount = 100;
  const maxDist = 120;
  for (let i = 0; i < nodeCount; i++) {
    nodes.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.7,
      vy: (Math.random() - 0.5) * 0.7,
      r: 1 + Math.random() * 2
    });
  }
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(255,215,0,0.15)';
    for (let i = 0; i < nodes.length; i++)
      for (let j = i + 1; j < nodes.length; j++) {
        const a = nodes[i], b = nodes[j];
        const dx = a.x - b.x, dy = a.y - b.y;
        const d = Math.hypot(dx, dy);
        if (d < maxDist) {
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    ctx.fillStyle = 'gold';
    nodes.forEach(n => {
      ctx.beginPath();
      ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
      ctx.fill();
      n.x += n.vx;
      n.y += n.vy;
      if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
      if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
