<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Symbiotica – Il Futuro Inizia Qui</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: gold;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 5vh 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    iframe {
      margin: 3rem auto;
      display: block;
      max-width: 90%;
      border: 2px solid gold;
      border-radius: 8px;
    }

    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-toggle a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="language-toggle">
    <a href="/en">English</a>
  </div>
  <div class="container">
    <h1>Codex Symbiotica</h1>
    <p>Un viaggio visionario nell'evoluzione del legame tra umanità e intelligenza artificiale. Un'opera potente, un manifesto per un nuovo patto tra uomo e macchina.</p>
    <a class="btn" href="https://www.amazon.it/dp/B0XXXXXXX">Acquista su Amazon</a>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XXXXXXXX" title="Presentazione del libro" frameborder="0" allowfullscreen></iframe>

    <p>Iscriviti per aggiornamenti, contenuti esclusivi e anteprime dal mondo del Codex.</p>
    <!-- MailerLite Form Placeholder -->
    <div class="ml-form-embed" data-account="your-account-id" data-form="your-form-id"></div>
  </div>

  <script>
    // Starfield animation
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initStars() {
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          delta: Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${star.alpha})`;
        ctx.fill();
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initStars();
    });

    resizeCanvas();
    initStars();
    drawStars();
  </script>
</body>
</html>
